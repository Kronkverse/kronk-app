name: Build and Deploy

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Create local.properties
        run: echo "sdk.dir=$ANDROID_HOME" > local.properties

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Extract version from tag
        id: version
        run: |
          TAG=${GITHUB_REF#refs/tags/v}
          echo "version=$TAG" >> $GITHUB_OUTPUT
          VERSION_CODE=$(echo $TAG | awk -F. '{printf "%d%02d%d", $1, $2, $3}')
          echo "version_code=$VERSION_CODE" >> $GITHUB_OUTPUT

      - name: Update version in build.gradle
        run: |
          sed -i "s/versionCode [0-9]*/versionCode ${{ steps.version.outputs.version_code }}/" mastodon/build.gradle
          sed -i "s/versionName \"[^\"]*\"/versionName \"${{ steps.version.outputs.version }}\"/" mastodon/build.gradle

      - name: Build Debug APK
        run: ./gradlew assembleGithubDebug

      - name: Deploy to server
        env:
          SSH_PRIVATE_KEY: ${{ secrets.DEPLOY_SSH_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H 170.64.182.29 >> ~/.ssh/known_hosts

          APK_PATH="mastodon/build/outputs/apk/githubDebug/mastodon-githubDebug.apk"
          APK_SIZE=$(stat -c%s "$APK_PATH")
          VERSION="${{ steps.version.outputs.version }}"
          VERSION_CODE="${{ steps.version.outputs.version_code }}"

          scp -i ~/.ssh/deploy_key "$APK_PATH" root@170.64.182.29:/var/www/kronk.info/kronk.apk

          ssh -i ~/.ssh/deploy_key root@170.64.182.29 "cat > /var/www/kronk.info/version.json << EOF
          {
            \"version\": \"$VERSION\",
            \"versionCode\": $VERSION_CODE,
            \"apkSize\": $APK_SIZE,
            \"apkUrl\": \"https://kronk.info/kronk.apk\"
          }
          EOF"

          echo "Deployed version $VERSION (code $VERSION_CODE)"

      - name: Upload APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: kronk-${{ steps.version.outputs.version }}
          path: mastodon/build/outputs/apk/githubDebug/mastodon-githubDebug.apk
