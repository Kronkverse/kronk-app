name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Create local.properties
        run: echo "sdk.dir=$ANDROID_HOME" > local.properties

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Extract version from tag
        id: version
        run: |
          TAG=${GITHUB_REF#refs/tags/v}
          echo "version=$TAG" >> $GITHUB_OUTPUT
          VERSION_CODE=$(echo $TAG | awk -F. '{ printf "%d%02d%d", $1, $2, $3 }')
          echo "version_code=$VERSION_CODE" >> $GITHUB_OUTPUT

      - name: Update version in build.gradle
        run: |
          sed -i "s/versionCode [0-9]*/versionCode ${{ steps.version.outputs.version_code }}/" mastodon/build.gradle
          sed -i "s/versionName \"[^\"]*\"/versionName \"${{ steps.version.outputs.version }}\"/" mastodon/build.gradle

      - name: Decode and verify Keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > keystore.jks
          echo "Keystore size: $(stat -c%s keystore.jks) bytes"
          keytool -list -keystore keystore.jks -storepass kronkrelease2024 || echo "Keystore verification failed"

      - name: Build Release APK
        run: ./gradlew assembleGithubRelease

      - name: Sign APK
        run: |
          # Find the unsigned APK
          UNSIGNED_APK=$(find mastodon/build/outputs/apk/githubRelease -name "*.apk" | head -1)
          echo "Found APK: $UNSIGNED_APK"
          
          # Sign with jarsigner
          jarsigner -verbose -sigalg SHA256withRSA -digestalg SHA-256 \
            -keystore keystore.jks \
            -storepass kronkrelease2024 \
            -keypass kronkrelease2024 \
            "$UNSIGNED_APK" kronk
          
          # Find build-tools and zipalign
          BUILD_TOOLS_DIR=$(ls -d $ANDROID_HOME/build-tools/*/ | sort -V | tail -1)
          
          # Zipalign the signed APK
          ${BUILD_TOOLS_DIR}zipalign -v 4 "$UNSIGNED_APK" kronk-${{ steps.version.outputs.version }}.apk

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: kronk-${{ steps.version.outputs.version }}.apk
          name: Kronk ${{ steps.version.outputs.version }}
          body: |
            Version ${{ steps.version.outputs.version }} (code ${{ steps.version.outputs.version_code }})
          draft: false
          prerelease: false
