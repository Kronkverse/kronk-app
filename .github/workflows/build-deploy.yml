name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Create local.properties
        run: echo "sdk.dir=$ANDROID_HOME" > local.properties

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Extract version from tag
        id: version
        run: |
          TAG=${GITHUB_REF#refs/tags/v}
          echo "version=$TAG" >> $GITHUB_OUTPUT
          VERSION_CODE=$(echo $TAG | awk -F. '{ printf "%d%02d%d", $1, $2, $3 }')
          echo "version_code=$VERSION_CODE" >> $GITHUB_OUTPUT

      - name: Update version in build.gradle
        run: |
          sed -i "s/versionCode [0-9]*/versionCode ${{ steps.version.outputs.version_code }}/" mastodon/build.gradle
          sed -i "s/versionName \"[^\"]*\"/versionName \"${{ steps.version.outputs.version }}\"/" mastodon/build.gradle

      - name: Build Release APK
        run: ./gradlew assembleGithubRelease

      - name: Sign APK
        run: |
          UNSIGNED_APK=$(find mastodon/build/outputs/apk/githubRelease -name "*.apk" | head -1)
          BUILD_TOOLS_DIR=$(ls -d $ANDROID_HOME/build-tools/*/ | sort -V | tail -1)
          
          ${BUILD_TOOLS_DIR}zipalign -v -p 4 "$UNSIGNED_APK" aligned.apk
          ${BUILD_TOOLS_DIR}apksigner sign \
            --ks signing/release.jks \
            --ks-pass pass:kronkrelease2024 \
            --key-pass pass:kronkrelease2024 \
            --ks-key-alias kronk \
            --out kronk-${{ steps.version.outputs.version }}.apk \
            aligned.apk

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: kronk-${{ steps.version.outputs.version }}.apk
          name: Kronk ${{ steps.version.outputs.version }}
          body: |
            Version ${{ steps.version.outputs.version }} (code ${{ steps.version.outputs.version_code }})
          draft: false
          prerelease: false
